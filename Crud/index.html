<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud MP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
></script>
</head>

<body>

    <div class="container" id="container">

            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalLabel">Editar Materia Prima</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="modalForm">
                                <div class="mb-3">
                                    <label for="materiaPrima-id" class="col-form-label">Id:</label>
                                    <input type="text" class="form-control" id="materiaPrima-id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="materiaPrima-nombre" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="materiaPrima-nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="materiaPrima-stock" class="col-form-label">Stock:</label>
                                    <input type="number" class="form-control" id="materiaPrima-stock">
                                </div>
                                <div class="mb-3">
                                    <label for="materiaPrima-unidad" class="col-form-label">Unidad:</label>
                                    <input type="text" class="form-control" id="materiaPrima-unidad">
                                </div>
                                <div class="mb-3">
                                    <label for="materiaPrima-vto" class="col-form-label">VTO:</label>
                                    <input type="date" class="form-control" id="materiaPrima-vto">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="save-button">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
